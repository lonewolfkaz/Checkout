<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Яндекс.Касса: Заявка на подключение</title>

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://whitepaper.tools/cdn/whitepaper-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div class="wrapper">
        <div class="col left">
            <div class="left-wrapper">
                <div class="logo">
                    <img src="img/logo-white.svg">
                </div>

                <h1 class="title">
                    Подключение
                    </h2>


                    <div class="choose-element">
                        <div>
                            <p class="title-text">
                                Где зарегистрирована организация
                            </p>
                        </div>
                        <div class="choose">
                            <a class="choose-item choose-item_selected">
                                В России
                            </a>
                            <a href="#" class="choose-item">
                                За рубежом
                            </a>
                        </div>
                    </div>

                    <div class="choose-element">
                        <div class="title-text">
                            <p class="title-text">
                                Тип организации
                            </p>
                        </div>
                        <div class="choose">
                            <a class="choose-item choose-item_selected">
                                Юрлицо
                            </a>
                            <a href="#" class="choose-item">
                                ИП
                            </a>
                        </div>
                    </div>

                    <div class="search-element choose-element">
                        <div class="title-text">
                            <p class="title-text">
                                Название или ИНН компании
                            </p>
                        </div>

                        <input class="text-field" type="text" placeholder="Например ООО «Яндекс» или 6449013711 ">

                        <div class="search-element__help-text"></div>
                    </div>

                    <div class="account">
                        <div class="account__title"></div>
                        <div class="account__picker">
                            <div class="account__picker-item">
                            </div>
                            <div class="account__picker-item">
                            </div>
                        </div>
                    </div>

                    <div class="btn"></div>
                    <div class="help-text search-element__help-text"></div>

            </div>
        </div>



        <div class="col right">
            <div class="right-wrapper">
                <div class="illustration illustration_name_main">
                    <div class="illustration__stripe-blue"></div><img class="image illustration__ball-small"
                        src="img/ball_small.svg">
                    <div class="illustration__phone-wrapper"><img class="image illustration__phone"
                            src="img/phone.svg"><img class="image illustration__card" src="img/card.svg"></div><img
                        class="image illustration__ball-big" src="img/ball_big.svg">
                    <div class="illustration__stripe-green"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
